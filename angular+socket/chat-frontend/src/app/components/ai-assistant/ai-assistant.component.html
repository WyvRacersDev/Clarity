<div class="ai-assistant-container">
  <div class="assistant-header">
    <div class="header-left">
      <h1>AI Assistant</h1>
      <p class="subtitle">Get insights, schedule tasks, and improve your productivity</p>
    </div>
    <button class="clear-btn" (click)="clearChat()" *ngIf="messages.length > 1">
      ğŸ—‘ï¸ Clear Chat
    </button>
  </div>

  <div class="chat-container" #chatContainer>
    <div *ngFor="let message of messages" class="message" [class.user-message]="message.role === 'user'" [class.assistant-message]="message.role === 'assistant'">
      <div class="message-avatar">
        <span *ngIf="message.role === 'user'">ğŸ‘¤</span>
        <span *ngIf="message.role === 'assistant'">ğŸ¤–</span>
      </div>
      <div class="message-content">
        <div class="message-text" [innerHTML]="formatMessage(message.content)"></div>
        <div class="message-time">{{ message.timestamp | date:'short' }}</div>
      </div>
    </div>
    <div *ngIf="isProcessing" class="message assistant-message">
      <div class="message-avatar">ğŸ¤–</div>
      <div class="message-content">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input-container">
    <div class="input-wrapper">
      <input 
        type="text" 
        [(ngModel)]="userInput"
        placeholder="Ask me anything about your productivity, tasks, or projects..."
        (keyup.enter)="sendMessage()"
        [disabled]="isProcessing"
        class="chat-input">
      <button 
        class="send-btn" 
        (click)="sendMessage()"
        [disabled]="!userInput.trim() || isProcessing">
        <span *ngIf="!isProcessing">â¤</span>
        <span *ngIf="isProcessing">â³</span>
      </button>
    </div>
    <div class="suggestions">
      <span class="suggestion-label">Try asking:</span>
      <button class="suggestion-btn" (click)="userInput = 'Analyze my productivity'; sendMessage()">
        Analyze my productivity
      </button>
      <button class="suggestion-btn" (click)="userInput = 'Show project progress'; sendMessage()">
        Show project progress
      </button>
      <button class="suggestion-btn" (click)="userInput = 'Help me schedule tasks'; sendMessage()">
        Help me schedule tasks
      </button>
    </div>
  </div>
</div>
