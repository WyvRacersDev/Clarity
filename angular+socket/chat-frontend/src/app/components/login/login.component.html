<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="logo">Clarity</h1>
      <p class="subtitle">Your All-in-One Productivity Platform</p>
    </div>

    <div class="login-tabs">
      <button
        class="tab-btn"
        [class.active]="isLoginMode"
        (click)="toggleMode()">
        Login
      </button>
      <button
        class="tab-btn"
        [class.active]="!isLoginMode"
        (click)="toggleMode()">
        Register
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      @if (!isLoginMode) {
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            placeholder="Enter your name"
            required>
        </div>
      }

      @if (isLoginMode) {
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            placeholder="Enter your name"
            required>
        </div>
      }

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required>
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <button type="submit" class="submit-btn">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </form>

    <div class="login-footer">
      <p>For demo purposes, enter your name and password to login or register.</p>
    </div>
  </div>
</div>
